<!DOCTYPE html>
<html>
	<head>
        <title>HTML colspan Attribute</title>  
	</head>
	<body>

	<h1 align="center">The td colspan attribute</h1>

	<table border="1" cellpadding="20" width="600" align="center">
	  <tr>
		<th>Month</th>
		<th>Savings</th>
	  </tr>
	  <tr>
		<td>January</td>
		<td>$100</td>
	  </tr>
	  <tr>
		<td>February</td>
		<td>$80</td>
	  </tr>
	  <tr>
		<td colspan="2">Sum: $180</td>
	  </tr>
	</table>
	 
	</body>
</html>
