<!DOCTYPE html>  
<html>  
    <head>  
        <title>HTML rowspan Attribute</title>  
    </head>  
  
    <body>  
  
        <h1 align="center">HTML rowspan Attribute</h1> 
  
        <table border="1" cellpadding="20" width="1000" align="center"> 
            <tr> 
                <th>Name</th> 
                <th>Age</th> 
            </tr> 
            <tr> 
                <td>Ajay</td> 
                <!-- This cell will take up space on  
                    two rows -->
                <td rowspan="2">24</td> 
            </tr> 
            <tr> 
                <td>Priya</td> 
            </tr> 
        </table> 
          
    </body>  
</html>
