<!DOCTYPE html>
<html>
	<head>
        <title>HTML rowspan and colspan Attribute</title>  
	</head>
	<body>

	<h1 align="center">The td rowspan and colspan attribute</h1>

	
	<table border="1" cellpadding="20" width="600" align="center">
		<tr>
			<th>Column 1 heading</th>
			<th>Column 2 heading</th>
			<th>Column 3 heading</th>
		</tr>
		<tr>
			<td>Row 2, cell 1</td>
			<td colspan="2">Row 2, cell 2, also spanning Row 2, cell 3</td>
		</tr>
		<tr>
			<td rowspan="2">Row 3, cell 1, also spanning Row 4, cell 1</td>
			<td>Row 3, cell 2</td>
			<td>Row 3, cell 3</td>
		</tr>
		<tr>
			<td>Row 4, cell 2</td>
			<td>Row 4, cell 3</td>
		</tr>
	</table>
</html>
